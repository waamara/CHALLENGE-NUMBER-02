<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"> 
    
<body>
    <div id="owner">
        <div id="first">
            <h2> Your Result </h2>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h1 class="poo">Great</h1>
            <p class="ro">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div id="second">
            <h1>Summary</h1>
            <button class="A">
                <img src="icon-reaction.svg" alt="icon-reaction"> <p class="Reaction">Reaction</p> <p class="one"> 80</p> <p class="two">/ 100</p> 
            </button>
            <button class="B">
                <img src="icon-memory.svg" alt="icon-memory"> <p class="Memory">Memory</p> <p class="one"> 92</p> <p class="two">/ 100</p>
            </button>
            <button class="C">
                <img src="icon-verbal.svg" alt="icon-verbal"> <p class="Verbal">Verbal</p>  <p class="one"> 61</p> <p class="two">/ 100</p>
            </button> 
            <button class="D">
                <img src="icon-visual.svg" alt="icon-visual"> <p class="Visual">Visual</p> <p class="one">72</p> <p class="two">/ 100 </p>
            </button>
            <button class="lastid"> Continue </button>
        </div>
    </div>
</body>

</html>
